<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Sign up</title>
  <link rel="stylesheet" href="styles_login.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <video id="videoElement" autoplay muted loop>
    <source src="loading page.mp4" type="video/mp4">
  </video>
  <div class="wrapper">
    <div class="form-wrapper sign-up">
      <form>
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="sign-link">
          <p>Already have an account? &nbsp <a href="#" class="signIn-link">Sign In <svg viewBox="0 0 70 36">
            <path d="M6.9739 30.8153H63.0244C65.5269 30.8152 75.5358 -3.68471 35.4998 2.81531C-16.1598 11.2025 0.894099 33.9766 26.9922 34.3153C104.062 35.3153 54.5169 -6.68469 23.489 9.31527" />
          </svg></a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-in">
      <form>
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Registered E-mail ID</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="forgot-pass">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="sign-link">
          <p>Don't have an account? &nbsp <a href="#" class="signUp-link">Sign Up <svg viewBox="0 0 70 36">
            <path d="M6.9739 30.8153H63.0244C65.5269 30.8152 75.5358 -3.68471 35.4998 2.81531C-16.1598 11.2025 0.894099 33.9766 26.9922 34.3153C104.062 35.3153 54.5169 -6.68469 23.489 9.31527" />
          </svg></a></p>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="script_login.js"></script>
</body>
</html>
